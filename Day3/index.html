<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Update CSS variables with CSS</title>

		<style>
			:root {
				--base: #ffc600;
				--spacing: 10px;
				--blur: 1px;
			}

			body {
				font-family: "helvetica neue", sans-serif;
				font-size: 1.2rem;
				text-align: center;
				color: white;
				background-color: #193549;
			}

			label {
				font-weight: 100;
			}

			.controls {
				margin-bottom: 50px;
			}

			img {
				width: 500px;
				padding: var(--spacing);
				background: var(--base);
				filter: blur(var(--blur));
			}

			.highlight {
				color: var(--base);
			}
		</style>
	</head>
	<body>
		<h1>Update CSS Variables with <span class="highlight">JS</span></h1>

		<div class="controls">
			<label for="spacing">Spacing : </label>
			<input
				type="range"
				name="spacing"
				min="10"
				max="200"
				value="10"
				id="spacing"
				data-sizing="px"
			/>
			<label for="blur">Blur : </label>
			<input
				type="range"
				name="blur"
				min="0"
				max="25"
				value="10"
				id="blur"
				data-sizing="px"
			/>
			<label for="base">Base Color : </label>
			<input type="color" value="#ffc600" name="base" id="base" />
		</div>

		<img src="images/eiffel-tower.jpg" alt="Eiffel Tower" />

		<script>
			const inputs = document.querySelectorAll(".controls input");

			function handleChange() {
				const suffix = this.dataset.sizing || "";

				document.documentElement.style.setProperty(
					`--${this.name}`,
					this.value + suffix
				);
			}

			inputs.forEach(input => {
				input.addEventListener("change", handleChange);
				input.addEventListener("mousemove", handleChange);
			});
		</script>
	</body>
</html>
